<script>
const card=document.querySelector(".card");
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
canvas.width=560;
canvas.height=720;

let particles=[];
let started=false;

function toggleCard(){
card.classList.toggle("open");
if(card.classList.contains("open") && !started){
startFireworks();
started=true;
}
}

function openMusic(e){
e.stopPropagation();
window.open("https://youtu.be/gOtfJ151ue4?list=RDgOtfJ151ue4s://www.youtube.com/watch?v=RjvY8Rk9zqk","_blank");
}

function startFireworks(){
setInterval(()=>{
let x=Math.random()*canvas.width;
let y=Math.random()*canvas.height/2;
for(let i=0;i<80;i++){
particles.push({
x:x,y:y,
angle:Math.random()*2*Math.PI,
speed:Math.random()*4+2,
alpha:1
});
}
},1300);
animate();
}

function animate(){
ctx.fillStyle="rgba(0,0,0,0.25)";
ctx.fillRect(0,0,canvas.width,canvas.height);

particles.forEach((p,i)=>{
p.x+=Math.cos(p.angle)*p.speed;
p.y+=Math.sin(p.angle)*p.speed;
p.alpha-=0.01;
ctx.fillStyle="hsla("+Math.random()*360+",100%,60%,"+p.alpha+")";
ctx.beginPath();
ctx.arc(p.x,p.y,2.5,0,2*Math.PI);
ctx.fill();
if(p.alpha<=0) particles.splice(i,1);
});

requestAnimationFrame(animate);
}
</script>
